<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>grade checker</title>
  </head>
  <script>
    let subjects = ["maths", "computer science", "physics", "french"];

    var numSub = subjects.length;
    console.log(numSub);

    for (let sub = 0; sub < numSub; sub++) {
      let grade = prompt(`What was your grade in ${subjects[sub]}`);
      switch (grade.toLowerCase()) {
        case "a":
          console.log("Excellent grade\n");
          break;
        case "b":
        case "c":
          console.log("Wow! You passed!\n");
          break;
        case "d":
        case "e":
          console.log("Ouch! You failed!\n");
          break;

        default:
          console.log("Please enter a valid grade.\n");
      }
    }
  </script>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
  </head>
  <script>
    // R = rock P = paper S = scissors
    const options = ["R", "P", "S"];
    const lowOps = options.map((op) => op.toLowerCase());
    const userOp = prompt("Rock(R) Paper(P) Scissors(S)?").toLowerCase();
    const randomIndex = Math.floor(Math.random() * 3);
    const compOp = lowOps[randomIndex];

    const ops = (userOp, compOp) => {
      console.log("Your option: " + userOp.toUpperCase());
      console.log("Computer option: " + compOp.toUpperCase());
    };

    ops(userOp, compOp);

    if (userOp === compOp) {
      console.log("It's a tie");
    } else if (
      (userOp === "r" && compOp === "p") ||
      (userOp === "p" && compOp === "s") ||
      (userOp === "s" && compOp === "r")
    ) {
      console.log("Computer wins!!");
    } else {
      console.log("You win!!");
    }
  </script>
  <body></body>
</html>

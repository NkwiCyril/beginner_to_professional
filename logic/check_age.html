<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 2</title>
    <script>
      let activity = prompt("what is your activity of the day?").toLowerCase();

      switch (activity) {
        case "get up":
          console.log("Pray then brush your teeth.");
          break;
        case "breakfast":
          console.log("make some tea with ovaltine and milk");
          break;
        case "code":
          console.log("this will definitely be very early in the morning");
          break;
        case "solve problems":
          for (let i = 1; i < 11; i++) {
            console.log("Everyday");
          }
          break;
        default:
          console.log("this activity is not in the list of activities");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
